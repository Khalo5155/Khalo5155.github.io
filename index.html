<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界范围陨石坠落数据</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/worldZH.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="current_continent_id", style="display: none;">6</div>
    <!-- <header>世界范围陨石坠落数据</header> -->
    <div id="mainbox" class="mainbox">
        <div id="mainbox_column1" class="column">
            <div class="panel">
                <div id="world_chart_1" class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel">
                <div id="world_chart_2" class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div id="mainbox_column2" class="column">
            <div id="mainMap" class="mainMap"></div>
            <button id = "toggleHeatMap" class="toggleButton_1">地图显示：质量</button>
        </div>
        <div id="mainbox_column3" class="column">
            <div class="panel">
                <div id="world_chart_3" class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel">
                <div id="world_chart_4" class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
    <div id="mainbox_2" class="hidden">
        <!-- <div class="column">
            <div class="panel">
                <div class="panel-footer"></div>
            </div>
            <div class="panel">
                <div class="panel-footer"></div>
            </div>
        </div> -->
        <div class="column">
            <div id="mainMap_2" class="mainMap_2"></div>
        </div>
        <!-- <div class="column">
            <div class="panel">
                <div class="panel-footer"></div>
            </div>
            <div class="panel">
                <div class="panel-footer"></div>
            </div>
        </div> -->
    </div>
    <div class="controlbar">
        <div id="controlbar_col_1" class="column">
            <div class="col">
                <button id="NorthAmerica" class="toggleButton_2">
                    北 美 洲
                    <div class="panel-footer"></div>
                </button>
            </div>
            <div class="col">
                <button id="SouthAmerica" class="toggleButton_2">
                    南 美 洲
                    <div class="panel-footer"></div>
                </button>
            </div>
            <div class="col">
                <button id="Europe" class="toggleButton_2">
                    欧 洲
                    <div class="panel-footer"></div>
                </button>
            </div>
        </div>
        <div id="controlbar_col_2" class="column">
            <div class="col">
                <button id="World" class="toggleButton_2">
                    全 球 视 角
                    <div class="panel-footer"></div>
                </button>
            </div>
        </div>
        <div id="controlbar_col_3" class="column">
            <div class="col">
                <button id="Asia" class="toggleButton_2">
                    亚 洲
                    <div class="panel-footer"></div>
                </button>
            </div>
            <div class="col">
                <button id="Africa" class="toggleButton_2">
                    非 洲
                    <div class="panel-footer"></div>
                </button>
            </div>
            <div class="col">
                <button id="Oceania" class="toggleButton_2">
                    大 洋 洲
                    <div class="panel-footer"></div>
                </button>
            </div>
        </div>
    </div>
    <!-- <button id="Toggle" style="margin-top: 0%;">TOGGLE</button> -->
    <script src="js/worldMap.js"></script>
    <script src="js/index.js"></script>
    <script src="js/toggle.js"></script>
    <!-- <script type="module" src="js/earth3d.js"></script> -->
</body>
</html>
