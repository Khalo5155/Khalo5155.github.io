<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Display</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<textarea id="markdownTextArea" style="width: 100%; height: 200px; display: none;">
# 山东大学云计算技术实验三：个人博客搭建

### 实验介绍：
<p> 构建环境并实现个人博客/网站的搭建，撰写实验报告，并将这份报告作为一篇博文发布在自己的博客 / 网站上。<\p>
    
    
### 搭建步骤：
<p> 本次个人博客搭建参考教程：[使用Github做一个完全免费的个人网站(步骤很细)](https://zhuanlan.zhihu.com/p/91652100) <\p>
    
<p> (1)在github上新建repository,命名为[自己的用户名].github.io <\p>
<p> (2)在本地编写好网站的html内容，命名为index.html后上传到仓库main目录中 <\p>
<p> (3)commit change后，在浏览器地址栏搜索https://[自己的用户名].github.io即可进入刚创建好的个人主页 <\p>


</textarea>
    <div id="markdownDisplay"></div>
    
    <script>
        function convertMarkdownToHTML() {
            var rawMarkdown = document.getElementById('markdownTextArea').value;
            var processedHTML = marked.parse(rawMarkdown);
            document.getElementById('markdownDisplay').innerHTML = processedHTML;
        }
        convertMarkdownToHTML();
    </script>
</body>
</html>
