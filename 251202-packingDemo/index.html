<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 模型批量展示（带下落动画）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 18px;
        }
        /* 滑动条样式 */
        #animation-control {
            position: absolute;
            top: 50%;
            right: 30px; /* 靠右放置 */
            transform: translateY(-50%); /* 垂直居中 */
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
        }
        #animation-slider {
            width: 12px; /* 增加滑动条厚度 */
            height: 75vh; /* 高度设为视口高度的75% */
            -webkit-appearance: none;
            appearance: none;
            background: #555;
            border-radius: 6px; /* 增大圆角匹配厚度 */
            outline: none;
        }
        #animation-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px; /* 增大滑块尺寸 */
            height: 28px;
            border-radius: 50%;
            background: #0099ff;
            cursor: pointer;
            transition: background 0.3s;
        }
        #animation-slider::-webkit-slider-thumb:hover {
            background: #0077cc;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="loading">加载模型中...（共 0 个，已加载 0 个）</div>
    <div id="info" style="display: none;">
        鼠标拖动：旋转视角 | 滚轮：缩放 | 鼠标悬浮：模型高亮<br>
        拖动下方滑动条：播放模型下落动画（从下到上顺序）
    </div>
    <!-- 动画控制滑动条 -->
    <div id="animation-control" style="display: none;">
        <span>动画播放：</span>
        <input type="range" id="animation-slider" min="0" max="10000" value="0" style="writing-mode: vertical-rl;">
        <span id="animation-progress">0%</span>
    </div>

    <!-- 引入依赖库 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
